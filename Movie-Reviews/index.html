<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/b0a4580134.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Movie Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
<div class="container-fluid" id="main-container">
  <div class="container" id="jumbotron-container">
    <div class="jumbotron jumbotron-fluid border border-primary">
      <div class="container">
        <p class="lead text-center">
      </div>
    </div>
  </div>
  <!-- Loading Animation Container-->
  <div id="loading-message" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog border border-primary rounded" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title heading-font-cards">Sergio & Audi's Movies Reviews</h5>
        </div>
        <div id="modal-animation" class="modal-body text-center">
          <p><i id="loading-animation" class="fas fa-ticket-alt fa-5x text-primary text-center"></i></p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- Add Movies Container-->
  <div class="container border border-primary" id="movies-cards-container"></div>
  <div class="container mt-3" id="button-container">
    <button type="button" class="btn btn-primary btn-lg btn-block heading-font-cards" id="add-btn">Add a Movie</button>
    <div class="modal " tabindex="-1" id="add-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title heading-font">Add a Movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="modalMovieTitle"><span class="heading-font-cards">Movie Title</span></label>
                <input type="text" class="form-control" id="modalMovieTitle" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="modalMovieRating"><span class="heading-font-cards">Rating: </span></label>
                <div class="form-check form-check-inline" id="modalMovieRating">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                  <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                  <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                  <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                  <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="save-changes-button" type="button" class="btn btn-primary heading-font-cards">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="edit-modal-container"></div>
  </div>
</div>
<!--  Deletion Confirmation modal  -->
<div id="deletion-message" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title heading-font-cards">Sergio Movie Reviews</h5>
      </div>
      <div id="modal-delete" class="modal-body text-center">
        <p>Are you sure you want to delete this movie?</p>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
